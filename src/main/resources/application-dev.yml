spring:
  application:
    name: Technical Project

  datasource:
    url: jdbc:postgresql://localhost:5432/Technical
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    database:
      platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate.ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        auto_index_ddl: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${GMAIL}
    password: ${APP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  redis:
    port: 6379
    host: ${R_HOST}
    password: ${R_PASS}

WAPI: ${WAPI_KEY}


api.prefix: /api/v1

auth:
  token:
    jwtSecret: ${JWT_SECRET}